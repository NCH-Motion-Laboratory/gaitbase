[database]
# the location of the SQLite database
database = r'Z:\gaitbase\patients.db'

[visual]
# global font size used by the GUI
fontsize = 11

[templates]
# location for text template
text = r"notexist"
# location for the XLS template
xls = r"notexist"

[report]
# field values to replace before creating reports
replace_data = {'Ei mitattu': '-', 'EI': 'Ei'}
# strings to replace in the Excel report cells (after filling in the values)
xls_replace_strings = {'(klonus Kyll√§)': '(kl.)', '(klonus Ei)': ''}

[json]
# whether to also dump new database entries in JSON format
dump_json = True
# path for JSON files
json_path = 'Z:/Misc/ROM_backup'

