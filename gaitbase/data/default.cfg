[database]
# the location of the SQLite database
database = r'Z:\gaitbase\patients.db'

[visual]
# global font size used by the GUI
fontsize = 11

[templates]
# location for text template; None to use package-provided template
text = None
# location for the XLS template; None to use package-provided template
xls = None

[report]
# field values to replace before creating reports (for readability)
replace_data =
{'EI': 'Ei',
 'Ei mitattu': '-',
 'NEU': 'neutraali',
 'TYYP': 'tyypillinen',
 'RAJ': 'rajoittunut',
 'VAR+': 'varus+',
 'VAR++': 'varus++',
 'VAR+++': 'varus+++',
 'VALG+': 'valgus+',
 'VALG++': 'valgus++',
 'VALG+++': 'valgus+++',
 'ADD+': 'adduktio+',
 'ADD++': 'adduktio++',
 'ADD+++': 'adduktio+++',
 'ABD+': 'abduktio+',
 'ABD++': 'abduktio++',
 'ABD+++': 'abduktio+++',
 'VAR+ (1. säde)': 'varus+ (1. säde)',
 'VAR++ (1. säde)': 'varus++ (1. säde)',
 'VAR+++ (1. säde)': 'varus+++ (1. säde)',
 'VALG+ (1. säde)': 'valgus+ (1. säde)',
 'VALG++ (1. säde)': 'valgus++ (1. säde)',
 'VALG+++ (1. säde)': 'valgus+++ (1. säde)',
 'korost. UR': 'korostunut ulkokierto',
 'korost. SR': 'korostunut sisäkierto'
 }
# strings to replace in the Excel report cells (after filling in the values)
xls_replace_strings = {'(klonus Kyllä)': '(kl.)', '(klonus Ei)': ''}

[json]
# whether to also dump new database entries in JSON format (for debug/backup)
dump_json = True
# path for the JSON dump files
json_path = 'Z:/Misc/ROM_backup'
