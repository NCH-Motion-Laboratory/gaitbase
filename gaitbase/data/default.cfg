[database]
database = r'Z:\gaitbase\patients.db'

[visual]
fontsize = 11

[templates]
text = r"Z:\Templates\gaitbase\text_template_test.py"
xls = r"Z:\Templates\gaitbase\rom_excel_template.xls"

[report]
# field values to replace in the text report, to improve readability
text_replace = {'Ei mitattu': '-', 'EI': 'Ei'}
# cell values to replace in the Excel report
xls_replace = {'(EI)': '', '(Kyll√§)': '(kl.)'}

[json]
# whether to also dump new database entries in JSON format
dump_json = True
# path for JSON files
json_path = 'Z:/Misc/ROM_backup'

